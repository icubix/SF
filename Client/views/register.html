
<!DOCTYPE html>
<html>
    <head>
        
        <!-- Title -->
        <title>School Finder</title>
        
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta charset="UTF-8">
        <meta name="description" content="Admin Dashboard Template" />
        <meta name="keywords" content="admin,dashboard" />
        <meta name="author" content="Steelcoders" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
       
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css" />
      
        
    </head>
    <body class="page-register">
   <div class="top-red-bar">
    <div class="container">
      <h1 class="navbar-brand navbar-brand_"> <A href="index.html"><img alt="" src="images/ati-logo.png"></A> </h1>
      
            
    </div>
  </div>
       
        <div class="container">
                        
             <div class="login-box">
                            	
                               
                               <h3>Create School Account</h3>
                                <form class="m-t-md" action="login-school.html">
                                <div class="row">
                                	<div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name" 
                                            data-ng-model="form.FirstName" >
                                             
                                        </div>
                                   </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Middle Name"  
                                            data-ng-model="form.MiddleName">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name" data-ng-model="form.LastName" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email" data-ng-model="Email" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="User ID" data-ng-model="form.UserID" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password"
                                             data-ng-model="form.Password" >
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                    <label>
                                        <input type="checkbox"> Agree the terms and policy
                                    </label>
                                    </div>
                                   
                                  </div>
                                  <div class="row text-center">
                                  	<button type="submit" class="" data-ng-click="GetSignIn()">Submit</button>
                                  </div>
                                </form>
                                
                            </div>
                        
                    
	
		</div>
       
        </div>
    </body>
</html>
